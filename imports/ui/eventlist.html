<template name="eventlist">
    <div id="main">
        <div id="eventlist">
            <div class="header">
                <h2>Pick an Event</h2>
            </div>
            <div class="content">
                <p>Choose an event and FeastAid will retrieve the list of attendees, cross reference with the users who have
                    registered their preferences and produce a list of Allergen and Dietary needs. Only
                    events for which you are an administrator or a co-host will appear below.</p>
                <hr> {{#if searching}}
                <center>
                    <p>Finding events...</p>
                </center>
                {{else}} {{#if events.count}}
                <div>
                    <ul class="listofevents">
                        {{#each events}} {{> event}} {{/each}}
                    </ul>
                </div>
                {{else}} You have no upcoming events for which you are the admin or co-host for. If you are planning the meals for an event
                get the Event organizer to add you as a co-host.{{/if}} {{/if}}
                <center>
                    <button class="button-xlarge pure-button main">
                        Main page</button>
                </center>
            </div>
        </div>
    </div>
</template>

<template name="event">
    <li class="event">
        {{#if attending}}
        <i class="eventicon far fa-calendar-check fa-lg"></i>
        {{else}}
        <i class="far fa-calendar fa-lg"></i>
        {{/if}} {{name}} {{tagDate}}
    </li>
</template>
