                <h3>Privacy Policy for FeastAid</h3>
                FeastAid is a Web application that utilizes your Facebook login. When you first login you are asked
                to grant this appliation access to your personal profile and your user events.  To be clear,
                FeastAid stores your Name, Facebook Unique ID, Facebook link and gender range.  If you are a Facebook Event organizer
                FeastAid also retrieves the list of who is attending your event in the form of a username and Facebook Unique ID.
                <br><br>
                FeastAid also records locally your preferences for your Allergy and Dietary concerns. FeastAid never publishes
                this information with your Name or Facebook ID.  The data is anonymized on the server and only sums and totals are sent
                back to the client.
                <br><br>
                You can always remove FeastAid's access your Facebook information.  While logged into your Facebook account,
                go to your settings, go to Apps and remove it from the Apps listed.  If you have a lot of Apps you can search
                for <b>FeastAid</b> and click on the <i>X</i> next to the name and confirm removal.
